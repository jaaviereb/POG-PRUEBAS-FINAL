<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POG GROUP - Inicio de Sesión</title>
    <link rel="stylesheet" href="/CSS/stylesiniciosesion.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="iniciosesion">   
        <div class="uno">
            <h1>Inicio de sesión</h1>
        </div>
        <form action="index.html" method="get">
            <label for="email">Usuario</label>
            <input type="email" id="email" name="email" placeholder="usuario@ejemplo.com" required>
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" minlength="6" required placeholder="Introduce tu contraseña">
            <button type="submit">Acceder</button>
        </form> <br><hr>
        <button class="back-button" onclick="window.history.back()">Volver atrás</button>
    </div>
</body>
</html>
